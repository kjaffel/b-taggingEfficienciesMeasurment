plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2017UL Data --Work in progress
    show-overflow: true
    #error-fill-style: 3154
    #error-fill-color: "#ee556270"
    #ratio-fit-error-fill-style: 1001
    #ratio-fit-error-fill-color: "#aa556270"
    #ratio-fit-line-color: "#0B486B"
    y-axis-format: "%1% / %2$.2f"

  legend:
    position: [0.7, 0.6, 0.91, 0.91]

  groups:
    data:
      legend: data
    
    TTJets_DL:
      fill-color: "#9e7986"
      legend: TTJets_DL
      order: 10
    tW:
      fill-color: "#2f3c51"
      legend: tW
      order: 9
    atW:
      fill-color: "#62434f"
      legend: atW
      order: 8
    DY:
      fill-color: "#7f0000"
      legend: DY
      order: 7
    TTJets_AH:
      fill-color: "#D4D2D5"
      legend: TTJets_AH
      order: 6
    WPlusJets:
      fill-color: "#64558A"
      legend: WPlusJets
      order: 5
    TTJets_SL:
      fill-color: "#5e2036"
      legend: TTJets_SL
      order: 4
    WW:
      fill-color: "#9ADCFE"
      legend: WW
      order: 3
    ZZ:
      fill-color: "#7C818C"
      legend: ZZ
      order: 2
    WZ:
      fill-color: "#E8A53A"
      legend: WZ
      order: 1
    
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf, png]
      show-ratio: True
      ratio-y-axis-range: [0.6, 1.4]
      sort-by-yields: False
  systematics:
    # on the jets
    - jer
    - jesTotal
    #- JetpuID_eff_mc_loOse
    #- JetpuID_mistagrates_mc_loOse
    #- JetpuID_eff_sf_loOse
    #- JetpuID_mistagrates_sf_loOse
    #- JetpuID_eff_data_loOse
    #- JetpuID_mistagrates_data_loOse
    # on the lepton id /iso /reco
    - muid
    - muiso
    - elid
    - ele_reco
    # the default pu 
    - puweights2017_Fall17
      # on the samples with wrong PU profile
    - puWeight_DYJetsToLL_M-10to50-madgraphMLM
    - puWeight_ST_tW_antitop_5f
    - puWeight_ZZ
    - puWeight_WZ
    # on the trigger
    - eleltrig
    - mumutrig
    - elmutrig
    - mueltrig
    - single_mutrig
    - single_eletrig
    # sys from theory  
    - qcdScale
    - psISR
    - psFSR
    # L1 pre-firing event correction weight
    - L1PreFiring 
    # ZVTX
    - HLTZvtxSF
    # on the cross section
    # --- ttbar 
    - TTToHadronicxsc: {type: const, value: 1.0007530199388735263 , on: 'TTToHadronic'} # uncer= 0.5174 pb    ---> ok 
    #- TTToFullLeptonicxsc: {type: const, value: , on: 'TTTo2L2Nu'} # uncer= +4.8%-6.1%
