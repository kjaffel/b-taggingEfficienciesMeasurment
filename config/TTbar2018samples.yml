plotIt:
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: 2018Data --Work in progress
    show-overflow: true
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    TTJets_DL:
      fill-color: "#9e7986"
      legend: TTJets_DL
      order: 10
    tW:
      fill-color: "#2f3c51"
      legend: tW
      order: 9
    atW:
      fill-color: "#62434f"
      legend: atW
      order: 8
    DY:
      fill-color: "#7f0000"
      legend: DY
      order: 7
    TTJets_AH:
      fill-color: "#D4D2D5"
      legend: TTJets_AH
      order: 6
    WPlusJets:
      fill-color: "#64558A"
      legend: WPlusJets
      order: 5
    TTJets_SL:
      fill-color: "#5e2036"
      legend: TTJets_SL
      order: 4
    WW:
      fill-color: "#9ADCFE"
      legend: WW
      order: 3
    ZZ:
      fill-color: "#7C818C"
      legend: ZZ
      order: 2
    WZ:
      fill-color: "#E8A53A"
      legend: WZ
      order: 1
  plotdefaults:
      y-axis: Events
      log-y: both
      y-axis-show-zero: True
      save-extensions: [pdf]
      show-ratio: True
      ratio-y-axis-range: [0.6,1.4]
      sort-by-yields: False
  systematics:
      # on the jets
      - jer
      - jesTotal
      # sys from theory  
      - qcdScale
      - psISR
      - psFSR
      # on the lepton id /iso 
      - muid
      - muiso
      - muon_ID
      - muon_iso
      - ele_reco 
      - ele_ID
      # on double leptons (opposite sign, opposite flavour ) trigger 
      - elmutrig
      - mueltrig
      # on single lepton trigger 
      #- ele_trigger
      #- muon_trigger
      # on pu
      - puweights2018_Autumn18
      # on the cross section : 1+xsec_uncert(pb)/xsec(pb)
      #-TTToSemiLeptonicxsc: {type: const, value: , on: 'TTToSemiLeptonic'}
      #-TTToFullLeptonicxsc: {type: const, value: , on: 'TTToFullLeptonic'}
